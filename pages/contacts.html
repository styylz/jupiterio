<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Jupiter - Contacts</title>
</head>

<body>
  <!-- position-fixed w-100 top-0 -->
  <!-- sticky- veikia kuriam bloke jis yra nurodytas, example: aside -->
  <div class="page">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top navbar-color navbar-blur">
      <div class="container">
        <a class="navbar-brand text-left d-flex align-items-stretch " href="../index.html">
          <img class="nav__logo d-inline-block align-top" src="../img/jupiter.png" alt="">
          <span class="nav__text-logo text-warning">Jupiter</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-sm-0 ">
            <li class="nav-item">
              <a class="nav-link text-white" href="../index.html">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white" href="../pages/aboutus.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white active" href="contacts.html">Contacts</a>
            </li>
            <li>
              <a class="nav-link text-white login-link" href="#">Enter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="hero-form">
      <div class="container px-5 py-5 form-shadow">
        <div class="row">
          <div class="col-sm-12">
            <div class="title">
              <h1 class="">Write us a message.</h1>
            </div>
            <div class="text-warning form-shadow">
              <p class="text-mont">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, at.</p>
            </div>
          </div>
        </div>

        <form class="form " action="/" method="post">
          <div class="form-group">
            <input class="input" type="text" placeholder="Name" name="Name" id="name">
          </div>
          <div class="form-group">
            <input class="input" type="email" placeholder="E-mail" name="Email">
          </div>
          <div class="form-group">
            <input class="input" type="tel" placeholder="Phone">
          </div>
          <div class="form-group">
            <textarea class="textarea" name="text" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <button class="btn bg-warning w-100 submit"> Send Message</button>
          </div>
        </form>
    </main>


    <!-- Footer -->
    <footer class="d-flex flex-wrap container justify-content-between align-items-center py-3 mb-4 border-top  ">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted">Â© 2021 Jupiter Company, Inc</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-5">
        <li class="ms-3 mr-2">
          <a class="text-muted" href="https://facebook.com">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
        <li class="ms-3 ">
          <a class="text-muted" href="#">
            <i class="bi bi-instagram"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="https://linkedin.com/">
            <i class="bi bi-linkedin"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>
  <!-- footer -->

  <!-- Modal -->

  <section class="modal-y modal-login">
    <h2>Login to your account</h2>
    <div class="modal-description">
      Enter login and password
    </div>
    <form action="#" class="login-form" method="post">
      <p>
        <label for="user-login" class="visually-hidden">
          Login
        </label>
        <input class="login-icon-user" id="user-login" type="email" name="login" placeholder="email@example.com">
      </p>
      <p>
        <label for="user-password" class="visually-hidden">Password</label>
        <input type="password" class="login-icon-password" id="user-password" name="password" placeholder="*******">
      </p>

      <p class="login-help">
        <label class="login-checkbox">
          <input type="checkbox" name="remember" class="visu ally-hidden">
          <span class="checkbox-indicator">
            Remember me
          </span>
          <a href="#" class="restore"> Forgotten password</a>
        </label>
      </p>
      <button class="btn btn-primary w-100 py-2 my-2" type="submit">Enter</button>
    </form>

    <button class="modal-close" type="button">
      <span class="visually-hidden">Close</span>
    </button>
  </section>


  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>

  <script src="../js/modal-login.js"></script>
</body>

</html>
